<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Prices Line Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
    }
    .line {
      fill: none;
      stroke-width: 2px;
    }
    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }
    .legend {
      font-size: 12px;
    }
  </style>
</head>
<body>
<svg width="960" height="500"></svg>

<script>
const svg = d3.select("svg"),
      margin = { top: 50, right: 150, bottom: 50, left: 70 },
      width = +svg.attr("width") - margin.left - margin.right,
      height = +svg.attr("height") - margin.top - margin.bottom,
      g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

const parseDate = d3.timeParse("%b %Y"); // <--- Pour Jan 2000, Feb 2000, etc.

const x = d3.scaleTime().range([0, width]);
const y = d3.scaleLinear().range([height, 0]);
const color = d3.scaleOrdinal(d3.schemeSet2);

const line = d3.line()
  .x(d => x(d.date))
  .y(d => y(d.price));

d3.csv("stocks.csv").then(data => {
  data.forEach(d => {
    d.date = parseDate(d.date);
    d.price = +d.price;
  });

  const symbols = Array.from(new Set(data.map(d => d.symbol)));

  const dataGrouped = symbols.map(symbol => {
    return {
      name: symbol,
      values: data.filter(d => d.symbol === symbol)
    };
  });

  x.domain(d3.extent(data, d => d.date));
  y.domain([0, d3.max(data, d => d.price)]);
  color.domain(symbols);

  // Axes
  g.append("g")
    .attr("transform", `translate(0,${height})`)
    .call(d3.axisBottom(x).ticks(6));
    
  g.append("text")
    .attr("class", "axis-label")
    .attr("x", width / 2)
    .attr("y", height + 40)
    .attr("text-anchor", "middle")
    .text("Date");

  g.append("g")
    .call(d3.axisLeft(y));

  g.append("text")
    .attr("class", "axis-label")
    .attr("transform", "rotate(-90)")
    .attr("x", -height / 2)
    .attr("y", -50)
    .attr("text-anchor", "middle")
    .text("Price");

  const lines = g.selectAll(".line")
    .data(dataGrouped)
    .enter()
    .append("path")
    .attr("class", "line")
    .attr("d", d => line(d.values))
    .attr("stroke", d => color(d.name))
    .on("mouseover", function() {
      d3.select(this)
        .transition().duration(50)
        .style("stroke-width", "7px")
        .style("opacity", 0.55);
    })
    .on("mouseout", function() {
      d3.select(this)
        .transition().duration(50)
        .style("stroke-width", "2px")
        .style("opacity", 1);
    });

  // Animation: tracÃ© progressif
  lines.each(function() {
    const totalLength = this.getTotalLength();
    d3.select(this)
      .attr("stroke-dasharray", totalLength + " " + totalLength)
      .attr("stroke-dashoffset", totalLength)
      .transition()
      .duration(3000)
      .ease(d3.easeLinear)
      .attr("stroke-dashoffset", 0);
  });

  // Legend
  const legend = svg.selectAll(".legend")
    .data(symbols)
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", (d, i) => `translate(0,${i * 20})`);

  legend.append("rect")
    .attr("x", width + margin.left + 10)
    .attr("y", margin.top)
    .attr("width", 12)
    .attr("height", 12)
    .style("fill", color);

  legend.append("text")
    .attr("x", width + margin.left + 30)
    .attr("y", d => margin.top + 10)
    .text(d => d);
});
</script>
</body>
</html>
